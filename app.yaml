application: word-fun
version: 1-1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

#- url: /game
#  script: web.pages.game.app

- url: /static
  static_dir: web/static

- url: /
  script: web.pages.index.app
  
- url: /api/(.*)
  script: api.\1.app

- url: /scoreboard/(.*)
  script: web.pages.scoreboard.app

- url: /(.*)
  script: web.pages.\1.app
  


libraries:
- name: webapp2
  version: "2.5.2"
