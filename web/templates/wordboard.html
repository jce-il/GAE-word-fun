{% extends "base.html" %}
{% block head %}
	{{block.super}}
	
{%endblock%}

{% block content %}
	{% if found %}
		<H2>Scoreboard for {{word_str}}</h2>
		<table>			
		{% for s in scores %}
		<tr>
			<td>{{s.email}}:</td><td>  {{s.attempts}}</td>			
		</tr>
		{%endfor%}
		</table>
	{% else %}
		<H2>The word "{{word_str}}" was not found in our DB</h2>
	{% endif %}
{%endblock%}
